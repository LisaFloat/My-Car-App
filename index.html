<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Car Maintenance App</title>
   <link rel="stylesheet" href="styles.css">
   <style>
       /* Additional styles for improved layout */
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: white; /* Set background color to white */
       }

       header {
           background-color: white;
           color: #000; /* Set text color to black */
           text-align: center;
           padding: 1rem 0;
       }

       h1 {
           margin-bottom: 30px; /* Increased margin bottom for title */
           font-size: 3rem; /* Increased font size for title */
       }

       img {
           width: 80px; /* Smaller size of the image */
           vertical-align: middle; /* Align the image vertically with the text */
           margin-right: 10px; /* Add a small margin to the right of the image */
       }

       main {
           text-align: center;
           padding: 2rem 0;
       }

       .container {
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column; /* Stack buttons vertically */
       }

       .get-started {
           margin-bottom: 20px; /* Add margin below the text */
           font-size: 1.2rem; /* Adjust font size */
           color: #333; /* Dark gray color */
       }

       button {
           padding: 2rem 4rem; /* Larger padding for huge buttons */
           margin: 1rem; /* Adjusted margin between buttons */
           font-size: 2rem; /* Larger font size for huge buttons */
           cursor: pointer;
           border: none;
           border-radius: 5px;
           background-color: #333; /* Set background color to dark gray */
           color: #fff;
           transition: background-color 0.3s;
       }

       button:hover {
           background-color: #ddd; /* Light gray on hover */
       }

       footer {
           background-color: #333;
           color: #fff;
           text-align: center;
           padding: 1rem 0;
           position: fixed;
           bottom: 0;
           width: 100%;
       }
   </style>
</head>
<body>
   <header>
    <h1>Welcome to Car Maintenance App <img src="MainCar.png" alt="Car Maintenance Image"></h1>
	</header>

   <main>
       <div class="container">
           <p class="get-started">Get started here!</p>
           <button id="loginBtn">Log In</button>
           <button id="signupBtn">Sign Up</button>
       </div>
   </main>
   <footer>
       <p>&copy; 2024 Car Maintenance App</p>
   </footer>
   <script>
       document.getElementById("loginBtn").addEventListener("click", function() {
           window.location.href = "login.html"; // Redirect to login page
       });
       document.getElementById("signupBtn").addEventListener("click", function() {
           window.location.href = "signup.html"; // Redirect to sign up page
       });
   </script>
</body>
</html>
